<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Water Conservation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow-x: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
        }
        .title {
            font-size: 3rem;
            animation: fadeIn 3s ease-in-out;
        }
        .message {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: slideUp 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: url('wave.png');
            animation: waveMove 5s infinite linear;
        }
        @keyframes waveMove {
            from { background-position-x: 0; }
            to { background-position-x: 1000px; }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(0, 150, 255, 0.8);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="water-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1 class="title">Thank You for Saving Water</h1>
        <p class="message">Your efforts make a difference. Keep conserving for a better future.</p>
        <button class="button">Continue Exploring</button>
    </div>
    <div class="wave"></div>
</body>
</html>
