<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us</title>

    <!-- Font Awesome CDN for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-image:  url(w.png);     
           background-repeat:no-repeat;
         
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label, input, textarea {
            font-size: 1rem;
            padding: 12px;
            border-radius: 5px;
            border: none;
        }
        input, textarea {
            width: 100%;
            background-color: #f5f5f5;
            color: #333;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icons a {
            font-size: 2rem;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }
        .social-icons a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Address Section */
        .address {
            margin-top: 30px;
            text-align: center;
            font-size: 1.1rem;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        /* Contact Information Section */
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .contact-info .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .contact-info a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 5px 0;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #4CAF50;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <h2>Contact Us</h2>
        
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone No.:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://wa.me/your-number" target="_blank" title="Chat with us on WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://instagram.com/your-instagram-handle" target="_blank" title="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
           <a href="https://wa.me/your-number" target="_blank" title="Chat with us on WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://twitter.com/your-twitter-handle" target="_blank" title="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <!-- Contact Information Section -->
    <div class="contact-info">
        <div class="address">
            <h3>Our Office</h3>
            <p><i class="fas fa-map-marker-alt icon"></i> 234,Magarpatta City,<br>Aditi Garden,Hadapsar,<br>PUNE <br>visual.cv.@gmail.com<br>
           123-3554-3458<br></p>
        </div>
        
        <div>
          

        </div>
    </div>

</body>
</html>
